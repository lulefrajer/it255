<app-header></app-header>
<div class="home-container">
  <div class="all-photos">
    <div class="trending-photos">
      <div class="top">
        <h4>Trending Photos</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="photos-thumbnail">
        <div class="photo" *ngFor="let photo of trendingPhotos">
          <div class="cover" (click)="goToPhoto('trending', photo.id)">
            <img [src]="photo.cover" alt="" />
          </div>
          <div class="detail">
            <div class="name" (click)="goToPhoto('trending', photo.id)">{{ photo.name }}</div>
            <div class="rating">
              <span class="rating-value">{{ photo.rating }}</span>
              <app-star-rating
                [rating]="photo.rating"
                [isReadOnly]="true"
              ></app-star-rating> 
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="top-pick-photos">
      <div class="top">
        <h4>Popular in photos</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="photos-thumbnail">
        <div class="photo" *ngFor="let photo of topPickPhotos">
          <div class="cover" (click)="goToPhoto('topPickPhotos', photo.id)">
            <img [src]="photo.cover" alt="" />
          </div>
          <div class="detail">
            <div class="name" (click)="goToPhoto('topPickPhotos', photo.id)">{{ photo.name }}</div>
            <div class="rating">
              <span class="rating-value">{{ photo.rating }}</span>
              <app-star-rating
                [rating]="photo.rating"
                [isReadOnly]="true"
              ></app-star-rating>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-photos">
    <h4>All Time Popular</h4>
    <div class="photos">
      <div class="photo" *ngFor="let photo of popularPhotos">
        <div class="name" (click)="goToPhoto('popular', photo.id)">{{ photo.name }}</div>
        <div class="rating">
          <span class="rating-value">{{ photo.rating }}</span>
          <app-star-rating
            [rating]="photo.rating"
            [isReadOnly]="true"
          ></app-star-rating>
        </div>
      </div>
      <div class="view-all">View all</div>
    </div>
  </div>
</div>
